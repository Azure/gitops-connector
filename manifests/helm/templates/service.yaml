apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitops-connector.fullname" . }}
  labels: {{- include "gitops-connector.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector: {{- include "gitops-connector.selectorLabels" . | nindent 4 }}
